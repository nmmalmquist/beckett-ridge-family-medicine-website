<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/output.css" />
    <title>Beckett Ridge Family Medicine</title>
  </head>
  <body>
    {{ template "components/navbar.html" . }}
    <main>
      <section
        style="background-image: url(/static/images/banner3.jpg)"
        class="w-full h-[calc(100vh-5rem)] bg-cover bg-center relative flex flex-col items-center justify-center"
      >
        <div class="flex flex-col gap-10 relative text-center rounded-lg p-6">
          <div
            class="absolute left-0 top-0 bottom-0 right-0 bg-offwhite opacity-70 rounded-lg"
          ></div>

          <div class="relative flex flex-col items-center gap-6">
            <div class="border-l-8 border-primary pl-8">
              <h1 class="text-5xl text-primary font-bold">
                West Chester Family Doctor & Practice
              </h1>
              <h2 class="text-5xl text-secondary font-bold">
                Primary Care Physician
              </h2>
            </div>
            <div class="text-xl flex flex-col">
              <span>Don't be lost as another number to diagnose.</span>
              <span> See Your Family Doctor.</span>
            </div>
            <button
              class="bg-primary rounded px-6 py-4 text-center text-white max-w-72 w-full"
            >
              Request Appointment
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
